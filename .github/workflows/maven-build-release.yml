name: Publish Packages
run-name: Publish Packages ${{ github.sha }}

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

# Permission can be added at job level or workflow level
permissions:
  contents: write   # This is required to create/push the new git tag

env:
  VERSION: ${{ github.ref_name }}

jobs:
  test-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: mvn test

  build-user-servlet:
    runs-on: ubuntu-latest
    needs: test-project
    outputs:
      upload-url: ${{ steps.store-release-url.outputs.test }}
    defaults:
      run:
        working-directory: ./basilisk-user-servlet
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Create Release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Basilisk Release ${{ env.VERSION }}
          body: |
            Changes in this Release for tag ${{ env.VERSION }}
          draft: false
          prerelease: false
      - name: Store Release URL
        id: store-release-url
        run: echo "test=${{ steps.create-new-release.outputs.upload_url }}" >> $GITHUB_OUTPUT}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: ./basilisk-user-servlet/target/basilisk-user-servlet-1.0-SNAPSHOT.jar
          asset_name: basilisk-user-servlet-${{ env.VERSION }}.jar
          asset_content_type: application/jar

  build-web-servlet:
    runs-on: ubuntu-latest
    needs: build-user-servlet
    defaults:
      run:
        working-directory: ./basilisk-web-servlet
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Save env variables
        env:
          UPLOADURL: ${{ needs.build-user-servlet.outputs.upload-url }}
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOADURL }}
          asset_path: ./target/basilisk-web-servlet-1.0-SNAPSHOT.jar
          asset_name: basilisk-web-servlet-${{ env.VERSION }}.jar
          asset_content_type: application/jar